<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Database</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sales/delete_database.css' %}">
</head>
<body>
    <div class="container">
        <h1>Delete Database</h1>
        <p>To delete the sales database, please enter the admin password:</p>

        <form method="post" action="{% url 'delete_sales_database' %}">
            {% csrf_token %}
            <label for="admin_password">Admin Password:</label>
            <input type="password" name="admin_password" id="admin_password" required>
            <button type="submit" class="button danger">Delete Database</button>
        </form>

        <a href="{% url 'sales_home' %}" class="button">Cancel</a>

        <!-- Display error or success messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
