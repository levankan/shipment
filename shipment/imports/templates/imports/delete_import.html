<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Import</title>
    <link rel="stylesheet" href="{% static 'css/imports/delete_import.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete <strong>{{ import.unique_number }}</strong>? This action <strong>cannot</strong> be undone.</p>

        <form method="post">
            {% csrf_token %}
            <label for="password">Enter your password to confirm:</label>
            <input type="password" name="password" required>
            <button type="submit" class="delete-button">Confirm Delete</button>
            <a href="{% url 'import_detail' import.unique_number %}" class="cancel-button">Cancel</a>
        </form>
    </div>
</body>
</html>
