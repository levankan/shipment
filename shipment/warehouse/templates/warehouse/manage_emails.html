<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manage Notification Emails</title>
</head>
<body>
    <h1>ğŸ“¬ Manage Notification Emails</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Email</button>
    </form>

    <hr>

    <h2>Current Emails:</h2>
    <ul>
        {% for email in emails %}
            <li>
                {{ email.email }}
                <form action="{% url 'delete_notification_email' email.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this email?')">âŒ Delete</button>
                </form>
            </li>
        {% empty %}
            <li>No emails added yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
